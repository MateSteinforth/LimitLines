<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      /* Figma-inspired styling */
      body {
        margin: 0;
        font-family: Inter, sans-serif;
        font-size: 12px;
        line-height: 16px;
        color: #333;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        box-sizing: border-box;
        padding: 16px;
      }

      h1 {
        font-size: 14px;
        font-weight: 600;
        margin: 0 0 8px 0;
      }

      p {
        margin: 0;
        color: #555;
      }

      button {
        margin-top: 12px;
        padding: 8px 16px;
        background-color: #007aff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
      }

      button:hover {
        background-color: #005bb5;
      }
    </style>
  </head>
  <body>
    <h1>Limit Lines</h1>
    <p id="counter">Strokes remaining: 10</p>
    <button onclick="buyMoreStrokes()">Buy More Strokes</button>

    <script>
      const counterElement = document.getElementById("counter");

      // Listen for messages from the plugin
      onmessage = (event) => {
        const message = event.data.pluginMessage;
        if (message.type === "update-counter") {
          counterElement.textContent = `Strokes remaining: ${message.remainingStrokes}`;
        }
      };

      // Redirect to a website to buy more strokes
      function buyMoreStrokes() {
        window.open("https://betabeta.xyz/", "_blank");
      }
    </script>
  </body>
</html>
